<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      //terrain読み込み。
      var worldTerrain = Cesium.createWorldTerrain({
        requestWaterMask: true,
        requestVertexNormals: true,
      });

      var viewer = new Cesium.Viewer("cesiumContainer",{
      terrainProvider: worldTerrain,
      //地理院ベクタータイルを使ってみる
      imageryProvider : new Cesium.OpenStreetMapImageryProvider({
        url : 'https://cyberjapandata.gsi.go.jp/xyz/std/',
        credit: new Cesium.Credit('地理院タイル', '', 'https://maps.gsi.go.jp/development/ichiran.html')
        }),
      //その他ビューア設定
      baseLayerPicker : false,
      timeline : false,
      animation : false,
      homeButton: false,
      vrButton: true,
      geocoder:false,
      sceneModePicker:false,
      navigationHelpButton:false,
      shouldAnimate: true,
      });
    
      //地下を隠す
      viewer.scene.globe.depthTestAgainstTerrain = true;

      // 3dtilesの追加.
      var osmBuildingsTileset = Cesium.createOsmBuildings();
      tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
          url : "../3dtiles/13101_chiyoda-ku/tileset.json",
      }));

      //ポイントオブジェクトを追加。
      point = viewer.entities.add({
        name:"プラトー！！", //レイヤ名
        description:"我らのオフィス",　//レイヤの説明
        position : Cesium.Cartesian3.fromDegrees(139.75005,35.67596,120), //経度,緯度,高さ
        point : {
                pixelSize : 10, //ポイントのサイズ
                color : Cesium.Color.BLUE //ポイントの色
                }
        });

      //カメラの初期位置（フライ設定）
          viewer.camera.flyTo({   
          destination : Cesium.Cartesian3.fromDegrees(139.75005,35.67596,10000.0)
          });

      // HTML overlay for showing feature name on mouseover
      var nameOverlay = document.createElement("div");
      viewer.container.appendChild(nameOverlay);
      nameOverlay.className = "backdrop";
      nameOverlay.style.display = "none";
      nameOverlay.style.position = "absolute";
      nameOverlay.style.bottom = "0";
      nameOverlay.style.left = "0";
      nameOverlay.style["pointer-events"] = "none";
      nameOverlay.style.padding = "4px";
      nameOverlay.style.backgroundColor = "black";

      // Information about the currently selected feature
      var selected = {
        feature: undefined,
        originalColor: new Cesium.Color(),
      };

      // An entity object which will hold info about the currently selected feature for infobox display
      var selectedEntity = new Cesium.Entity();

      // Get default left click handler for when a feature is not picked on left click
      var clickHandler = viewer.screenSpaceEventHandler.getInputAction(
        Cesium.ScreenSpaceEventType.LEFT_CLICK
      );

    </script>
  </body>
</html>
