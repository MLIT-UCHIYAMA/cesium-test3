<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      //terrain読み込み。
      var worldTerrain = Cesium.createWorldTerrain({
        requestWaterMask: true,
        requestVertexNormals: true,
      });

      var viewer = new Cesium.Viewer("cesiumContainer",{
      terrainProvider: worldTerrain,
      //その他ビューア設定
      baseLayerPicker : false,
      timeline : false,
      animation : false,
      homeButton: false,
      vrButton: true,
      geocoder:false,
      sceneModePicker:false,
      navigationHelpButton:false,
      shouldAnimate: true,
      });
    
      //地形クランプ
      viewer.scene.globe.depthTestAgainstTerrain = true;

      //ポイントオブジェクトを追加。
      point = viewer.entities.add({
        name:"プラトー！！", //レイヤ名
        description:"我らのオフィス",　//レイヤの説明
        position : Cesium.Cartesian3.fromDegrees(139.75005,35.67596,500), //経度,緯度,高さ
        point : {
                pixelSize : 10, //ポイントのサイズ
                color : Cesium.Color.BLUE //ポイントの色
                }
        });

      //カメラの初期位置（フライ設定）
          viewer.camera.flyTo({   
          destination : Cesium.Cartesian3.fromDegrees(139.75005,35.67596,10000.0)
          });


    </script>
  </body>
</html>
